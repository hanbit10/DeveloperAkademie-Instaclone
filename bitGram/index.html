<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>

    <link rel="icon" href="/bitGram/assets/icons/bitgramwhite.svg" alt="" />
    <title>BitGram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="render()">
    <header w3-include-html="/bitGram/components/header/header.html"></header>

    <section class="container">
      <div id="content" class="content">
        <section id="top-content" class="top-content"></section>
        <section id="post-content" class="post-content"></section>
      </div>
      <div class="column suggestionsSection">
        <div id="suggestionsSection" w3-include-html="/bitGram/components/suggestions/suggestions.html"></div>
        <footer w3-include-html="/bitGram/components/footer/footer.html"></footer>
      </div>
      <div id="fullProfileBg" class="full-profile-bg d-none" onclick="hideFullProfile()">
        <div class="column jc-center">
          <div id="fullProfileUser" class="full-profile-user"></div>
          <img id="fullProfile" class="full-profile" />
        </div>
      </div>
    </section>
    <div w3-include-html="/bitGram/components/edit/edit.html"></div>
    <script>
      includeHTML();
    </script>
  </body>
</html>
