<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        aspect-ratio: 1/1;
        object-fit: cover;
      }

      .user-name {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .content {
        max-width: 1200px;
      }

      .mr-30 {
        margin-right: 30px;
      }

      .profile-text {
        padding-top: 30px;
        max-width: 550px;
      }

  </head>

      </div>
    </section>
    <div w3-include-html="/bitGram/components/edit/edit.html"></div>
    <footer w3-include-html="/bitGram/components/footer/footer.html"></footer>

</html>
